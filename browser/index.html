<!DOCTYPE html>
<html>
<head>
  <title>ApexDeck</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; text-align: center; }
    .btn { background: #222; color: white; padding: 20px; margin: 10px; font-size: 20px; border-radius: 12px; border: 1px solid white; }
  </style>
</head>
<body>
  <h1>ApexDeck</h1>
  <button class="btn" onclick="send('lights')">Lights</button>
  <button class="btn" onclick="send('flash')">Flash Lights</button>
  <button class="btn" onclick="send('camera')">Camera Change</button>
  <button class="btn" onclick="send('lookback')">Look Back</button><br>
  <button class="btn" onclick="send('horn')">Horn</button>
  <button class="btn" onclick="send('drivername')">Driver Name</button>
  <button class="btn" onclick="send('ideal_line')">Ideal Line</button><br>
  <button class="btn" onclick="send('replay')">Save Last 30s Replay</button>
  <button class="btn" onclick="send('left_signal')">Left Turn Signal</button>
  <button class="btn" onclick="send('right_signal')">Right Turn Signal</button><br>
  <button class="btn" onclick="send('hazard')">Hazard Lights</button>
  <button class="btn" onclick="send('pit')">Pit Limiter</button>
  <button class="btn" onclick="send('high_low_beam')">High/Low Beam</button>

  <script>
    let socket = new WebSocket("ws://192.168.1.11:8765"); // REPLACE THIS

    socket.onopen = () => console.log("Connected to ApexDeck Server");
    socket.onerror = (err) => console.error("WebSocket error", err);

    function send(cmd) {
      socket.send(cmd);
    }
  </script>
</body>
</html>
