
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim Racer Controls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            font-size: 20px;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="sendKey('L')">Lights</button>
        <button onclick="sendKey('F')">Flash Lights</button>
        <button onclick="sendKey('C')">Camera Change</button>
        <button onclick="sendKey('H')">Horn</button>
    </div>

    <script>
        const serverAddress = "ws://192.168.1.11:8080"; // Replace with your PC IP
        const socket = new WebSocket(serverAddress);

        socket.onopen = () => console.log("Connected to PC");
        socket.onclose = () => console.log("Disconnected from PC");

        function sendKey(key) {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(key);
            }
        }
    </script>
</body>
</html>
