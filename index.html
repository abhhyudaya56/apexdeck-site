<!DOCTYPE html>
<html>
<head>
  <title>ApexDeck Stream</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }
    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #444;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>

<script>
  const socket = new WebSocket("ws://192.168.1.11:8765");

  function send(msg) {
    socket.send(msg);
  }
</script>

<button onclick="send('lights')">Lights (L)</button>
<button onclick="send('flash')">Flash (F)</button>
<button onclick="send('camera')">Camera (C)</button>
<button onclick="send('look_back')">Look Back (Q+W)</button>
<button onclick="send('horn')">Horn (H)</button>
<button onclick="send('driver_name')">Driver Name (Ctrl+L)</button>
<button onclick="send('ideal_line')">Ideal Line (Ctrl+I)</button>
<button onclick="send('save_replay')">Save Replay (Ctrl+Shift+S)</button>
<button onclick="send('left_signal')">Left Turn (Alt+←)</button>
<button onclick="send('right_signal')">Right Turn (Alt+→)</button>
<button onclick="send('hazards')">Hazards (Alt+↓)</button>
<button onclick="send('pit_limiter')">Pit Limiter (Ctrl+P)</button>
<button onclick="send('high_low')">High/Low Beam (Alt+L)</button>

</body>
</html>
